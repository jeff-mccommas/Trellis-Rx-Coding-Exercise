
<nav class="navbar navbar-primary bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    Select Patient to view details
  </a>
</nav>
<div class="content">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let patient of patients" (click)="onSelect(patient)" [class.active]="patient === selectedPatientObj">
    {{patient.firstName}} {{patient.lastName}} from {{patient.town}}
  </li>
</ul>
<!-- <div >
{{selectedPatient}}
</div> -->
<br/>
<div class="jumbotron" *ngIf="selectedPatient">
<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{selectedPatient.firstName + " " + selectedPatient.lastName }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">Town: {{selectedPatient.town}}</h6>
    <form class="form-inline" name="detailsform">
        <div class="form-group">
          <label for="inputTemp">Temperature</label>
          <input type="number" name="inputTemp" id="inputTemp" [(ngModel)]="selectedPatient.currentTemp" class="form-control mx-sm-3" placeholder="Temperature">
        </div>
        <div class="form-group">
            <label for="inputPulse">Pulse</label>
            <input type="number" name="inputPulse" id="inputPulse" [(ngModel)]="selectedPatient.currentPulse" class="form-control mx-sm-3" placeholder="Pulse">
          </div>
          <button type="submit" class="btn btn-primary" (click)="updatePatient()">Update</button>
      </form>
    <br/>
    <ul class="list-group">
      <li class="list-group-item header">Medications</li>
      <li class="list-group-item" *ngFor="let medic of selectedPatient.medications">{{medic.medName}} &nbsp;
        <span class="badge badge-info">Dose: {{ medic.dose }}</span>  &nbsp;
        <span class="badge badge-info">Start: {{medic.startDate}}</span>
      </li>
    </ul>
  </div>
</div>
</div>
</div>
